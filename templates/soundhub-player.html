{% load static %}

<div class="soundhub-player">
    <ul id="player-playlist" class="playlist">
        <li class="player-playlist-item">Song 1</li>
    </ul>
    <div class="player-body">
        <button id="player-prev-btn" class="player-nav-btn"><i class="fas fa-step-backward fa-2x"></i></button>
        <button id="player-play-btn" class="player-nav-btn" onclick="playerPlayBtn(this)"><i class="fas fa-play fa-3x"></i></button>
        <button id="player-next-btn" class="player-nav-btn"><i class="fas fa-step-forward fa-2x"></i></button>

        <span id="player-current-time">00:00</span> |
        <span id="player-total-duration">00:00</span>
    </div>
</div>

<script src="{% static 'js/soundhub-player.js' %}"></script>
