{% extends 'base.html' %}

{% load static %}
{% load sass_tags %}

{% block links %}
<link rel="stylesheet" href="{%sass_src 'css/index.scss' %}">
<link rel="stylesheet" href="{% sass_src 'css/signup.scss' %}">
<link rel="stylesheet" href="{% static 'css/swiper/swiper.css' %}">
{% endblock links %}
{% block scripts %}
<script src="{% static 'js/signup.js' %}"></script>
{% endblock scripts %}

{% block content %}
<div class="background">
    <div class="mask"></div>
    <!-- Indicators -->

    <form action="{% url 'views:user:sign-up' %}" method="post">
        <div class="signup-body contents container">
            <div class="signup-box signup-index">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <a class="swiper-slide" href="{% url 'views:user:sign-up' %}" data-slide="next"><div class="swiper-slide" style="background-image:url('/static/img/soundhub-logo.png')"></div></a>
                        <a class="swiper-slide" href="https://www.facebook.com/v2.11/dialog/oauth?client_id=188997225020523
                                    &scope=user_friends,email,public_profile
                                    &redirect_uri={{ request.scheme }}://{{ request.META.HTTP_HOST }}{% url 'views:user:fb-login' %}">
                            <div class="swiper-slide" style="background-image:url('/static/img/facebook.png')"></div>
                        </a>
                        <a class="swiper-slide" href="https://accounts.google.com/o/oauth2/v2/auth?scope=profile email openid&access_type=offline&include_granted_scopes=true&state=state_parameter_passthrough_value&redirect_uri={{ request.scheme }}://{{ request.META.HTTP_HOST }}{% url 'views:user:google-login' %}&response_type=code&client_id={{ google_client_id }}">
                            <div class="swiper-slide" style="background-image:url('/static/img/google.png')"></div>
                        </a>
                    </div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>
    </form>
</div>

{% include 'index/popup-signin.html' %}

<script src="{% static 'js/swiper/swiper.min.js' %}"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        coverflowEffect: {
            rotate: 50,
            stretch: 0,
            depth: 100,
            modifier: 1,
            slideShadows : true,
        },
        pagination: {
            el: '.swiper-pagination',
        },
    });
</script>
{% endblock content %}
