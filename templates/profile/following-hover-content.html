<p class='follow-popover-content-line1'>{{ following.to_user.nickname }}</p>
<p class='follow-popover-content-line2'>
    {% if request.user.is_anonymous %}
    {% else %}
        {% csrf_token %}
        <button class='follow-popover-btn' onclick='popoverFollow()'>
            {% if request.user in following.to_user.followers.all %}
                Following
            {% else %}
                Follow
            {% endif %}
        </button>
    {% endif %}
</p>
