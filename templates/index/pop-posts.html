{% load static %}

<div class="pop-posts post-list slide slide-fade" style="background-image: url({% static 'img/crowd.jpg' %});">
    <div class="obj-wrapper">
        <div class="post-obj title">
            <h2 class="pop-posts-title">Popular<br>Posts</h2>
            <span class="pop-posts-p">Check out some of the most popular tracks in SoundHub community!</span>
        </div>
        {% for post in pop_posts %}
        <div class="post-obj">
            {% if post.post_img.name == '' %}
            <div class="post-img" style="background-image: url({% static 'img/default-post-img.png' %}); background-size:unset;"></div>
            {% else %}
            <div class="post-img" style="background-image: url('{{ post.post_img.url }}')"></div>
            {% endif %}
            <p class="post-title">{{ post.title|truncatechars:30 }}</p>
            <a href="{% url 'views:user:user-detail' pk=post.author.pk %}"><p class="post-author">{{ post.author }}</p></a>
        </div>
        {% endfor %}
        <div class="post-obj">
            <h3 class="pop-posts-title"><a href="">More<br>Popular Posts...</a></h3>
        </div>
    </div>
</div>
